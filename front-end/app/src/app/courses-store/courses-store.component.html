<div class="wrapper">
  <div class="bar">
    <mat-form-field>
      <mat-select [(ngModel)]="formData.subject" placeholder="subject">
        <mat-option *ngFor="let subject of subjects" [value]="subject" >{{ subject }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field  class="example-full-width">
      <input matInput placeholder="catalog" [(ngModel)]="formData.catalog" value="">
    </mat-form-field>
  </div>
  <div class="table-wrapper"></div>
</div>
