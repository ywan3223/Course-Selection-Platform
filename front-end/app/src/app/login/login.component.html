<div class="login-wrapper">
  <h3>Sign In</h3>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Username" [(ngModel)]="formData.name" value="">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Password" [(ngModel)]="formData.password" value="">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>

</div>
